name: standard-pipeline
push:
    branches:
      - CI-testing-2
  pull_request:
    branches:
      - CI-testing-2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: 'echo ':this pipeline is working'
      - run: npm install jest --save
      - run: jest - v 
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - run: npm run test
  